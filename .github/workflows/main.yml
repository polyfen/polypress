on:
  push:
    branches:
      - main
name: 🚀 Deploy to Polykad
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ftp.borishrncic.com
        username: ${{ secrets.polykad_ftp_username }}
        password: ${{ secrets.polykad_ftp_password }}